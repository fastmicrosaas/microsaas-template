<form
  hx-post="/items"
  hx-target="#items-list"
  hx-swap="innerHTML"
  class="mb-4 flex gap-2"
>
  <input
    type="text"
    name="name"
    placeholder="Nuevo ítem"
    class="border rounded px-3 py-2 w-full"
    required
  />
  <button
    type="submit"
    class="bg-indigo-700 text-white px-4 py-2 rounded hover:bg-blue-600"
  >
    Agregar
  </button>
</form>

{% if items %}
<ul class="space-y-2">
  {% for item in items %}
  <li
    class="flex justify-between items-center bg-gray-50 border px-4 py-2 rounded-lg"
  >
    <span class="text-gray-700 font-medium">{{ item.name }}</span>
    <form
      hx-delete="/items/delete/{{ item.id }}"
      hx-target="#items-list"
      hx-swap="innerHTML"
    >
      <button
        type="submit"
        class="text-red-600 hover:text-red-800 font-semibold"
      >
        🗑️ Eliminar
      </button>
    </form>
  </li>
  {% endfor %}
</ul>
{% else %}
<p class="text-center text-gray-500">No hay ítems aún. Agrega uno arriba.</p>
{% endif %}

<aside
  class="w-64 bg-white h-screen border-r border-gray-200 flex flex-col justify-between shadow-sm overflow-auto"
>
  <div class="p-6">
    <!-- Logo o nombre con borde inferior -->
    <div class="pb-4 border-b border-gray-200 mb-6">
      <h1 class="text-xl font-bold text-gray-800 tracking-tight">
        🚀 Saas Template
      </h1>
    </div>

    <!-- Navegación -->
    <nav class="flex flex-col space-y-2 text-sm">
      <a
        href="/dashboard"
        class="flex items-center px-3 py-2 rounded-lg font-bold text-gray-700 hover:bg-gray-100 hover:text-blue-600 transition"
      >
        <span class="text-lg">🏠</span><span class="ml-3">Inicio</span>
      </a>
      <a
        href="/dashboard/items"
        class="flex items-center px-3 py-2 rounded-lg font-bold text-gray-700 hover:bg-gray-100 hover:text-blue-600 transition"
      >
        <span class="text-lg">📦</span><span class="ml-3">Ítems</span>
      </a>
      <a
        href="/dashboard/plans"
        class="flex items-center px-3 py-2 rounded-lg font-bold text-gray-700 hover:bg-gray-100 hover:text-blue-600 transition"
      >
        <span class="text-lg">📅</span><span class="ml-3">My Plan</span>
      </a>
      <a
        href="/dashboard/orders"
        class="flex items-center px-3 py-2 rounded-lg font-bold text-gray-700 hover:bg-gray-100 hover:text-blue-600 transition"
      >
        <span class="text-lg">💳</span><span class="ml-3">Órdenes</span>
      </a>

      <details class="group">
        <summary
          class="flex items-center w-full px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100 hover:text-blue-600 transition cursor-pointer list-none"
        >
          <span class="text-lg">⚙️</span>
          <span class="ml-3 font-bold">Configuración</span>
          <svg
            class="ml-auto w-4 h-4 text-gray-400 transition-transform group-open:rotate-180"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            />
          </svg>
        </summary>

        <!-- contenedor animado -->
        <div
          class="overflow-hidden transition-[max-height] duration-500 ease-in-out"
          x-data="{ open: false }"
          x-bind:style="open ? 'max-height:500px' : 'max-height:0px'"
          x-init="$el.parentElement.addEventListener('toggle', () => open = $el.parentElement.open)"
        >
          <div class="ml-9 space-y-2 mt-2 pb-2">
            <a
              href="/dashboard/profile"
              class="flex items-center px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100 hover:text-blue-600 transition"
            >
              <span class="text-lg">👤</span>
              <span class="ml-3 font-bold">Perfil</span>
            </a>
            <a
              href="/dashboard/privacy"
              class="flex items-center px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100 hover:text-blue-600 transition"
            >
              <span class="text-lg">🔒</span>
              <span class="ml-3 font-bold">Privacidad</span>
            </a>
          </div>
        </div>
      </details>
    </nav>
  </div>

  <!-- Logout -->
  <div class="p-6 pb-4 border-t border-gray-200">
    <a
      href="/auth/logout"
      class="flex items-center px-3 py-2 rounded-lg text-gray-500 hover:bg-gray-100 hover:text-red-500 transition text-sm"
    >
      <span class="text-lg">🚪</span
      ><span class="ml-3 font-bold">Cerrar sesión</span>
    </a>
  </div>
</aside>

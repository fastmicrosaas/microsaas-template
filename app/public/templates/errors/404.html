{% extends "layouts/base.html" %} {% block title %}No encontrado{% endblock
%} {% block content %}
<div
  class="relative min-h-screen flex flex-col items-center justify-center bg-black text-white px-6 py-16"
>
  <!-- Cubo animado 3D como vórtice -->
  <div class="relative w-40 h-40 mb-10 animate-spin-slow">
    <div
      class="absolute inset-0 border-4 border-purple-600 rounded-xl transform rotate-45 shadow-2xl shadow-purple-500/30"
    ></div>
    <div
      class="absolute inset-6 border-4 border-indigo-700 rounded-xl transform -rotate-12 scale-90 blur-sm"
    ></div>
    <div
      class="absolute inset-12 border-2 border-blue-500 rounded-xl transform rotate-12 scale-75 opacity-50"
    ></div>
  </div>

  <h1
    class="text-6xl font-black text-transparent bg-clip-text bg-gradient-to-r from-purple-500 to-indigo-800 drop-shadow-lg mb-4"
  >
    404
  </h1>

  <p class="text-xl text-gray-300 mb-8 max-w-lg text-center">
    Esta página se ha desvanecido entre las sombras del ciberespacio. No pudimos
    encontrarla.
  </p>

  <a
    href="/"
    class="inline-block px-8 py-3 border border-purple-500 text-purple-300 font-semibold rounded-lg hover:bg-purple-800 hover:text-white transition-all"
  >
    Volver al inicio
  </a>

  <div
    class="absolute inset-0 bg-[url('/static/img/noise.png')] bg-repeat opacity-5 pointer-events-none"
  ></div>
</div>

<style>
  @keyframes spin-slow {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
  .animate-spin-slow {
    animation: spin-slow 12s linear infinite;
  }
</style>
{% endblock %}
